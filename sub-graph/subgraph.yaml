specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTCollection
    network: sepolia
    source:
      address: "0xcAB64C9da2f2644af40F06C79f11487308949015"
      abi: NFTCollection
      startBlock: 7176762
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BaseURILocked
        - BaseURIUpdated
        - BatchMetadataUpdate
        - BatchTokensMinted
        - MetadataUpdate
        - MetadataUpdated
        - OwnershipTransferred
        - TokenBurned
        - TokenMinted
        - TokenURILocked
        - Transfer
      abis:
        - name: NFTCollection
          file: ./abis/NFTCollection.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BaseURILocked()
          handler: handleBaseURILocked
        - event: BaseURIUpdated(string)
          handler: handleBaseURIUpdated
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: BatchTokensMinted(indexed address,uint256[],string[],uint96)
          handler: handleBatchTokensMinted
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: MetadataUpdated(indexed uint256,string,string)
          handler: handleMetadataUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TokenBurned(indexed uint256)
          handler: handleTokenBurned
        - event: TokenMinted(indexed address,indexed uint256,string,uint96)
          handler: handleTokenMinted
        - event: TokenURILocked(indexed uint256)
          handler: handleTokenURILocked
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/nft-collection.ts

  - kind: ethereum
    name: NFTMarketplace
    network: sepolia
    source:
      address: "0xe2Da61d62CA092346C2A1a2B28870DD51E571424"
      abi: NFTMarketplace
      startBlock: 7176766
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AuctionEnded
        - BidPlaced
        - BidWithdrawn
        - CategoryAdded
        - EarningsWithdrawn
        - ItemBought
        - ItemCanceled
        - ItemListed
        - OwnershipTransferred
        - Paused
        - Unpaused
      abis:
        - name: NFTMarketplace
          file: ./abis/NFTMarketplace.json
      eventHandlers:
        - event: AuctionEnded(indexed address,indexed address,indexed uint256,uint256,address,uint256)
          handler: handleAuctionEnded
        - event: BidPlaced(indexed address,indexed address,indexed uint256,uint256,uint256)
          handler: handleBidPlaced
        - event: BidWithdrawn(indexed address,indexed address,indexed uint256,uint256,uint256)
          handler: handleBidWithdrawn
        - event: CategoryAdded(indexed bytes32,string,uint256)
          handler: handleCategoryAdded
        - event: EarningsWithdrawn(indexed address,uint256,uint256)
          handler: handleEarningsWithdrawn
        - event: ItemBought(indexed address,indexed address,indexed uint256,uint256,address,uint256,uint256,address)
          handler: handleItemBought
        - event: ItemCanceled(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemCanceled
        - event: ItemListed(indexed address,indexed address,indexed uint256,uint256,bool,bytes32,uint256,string,address)
          handler: handleItemListed
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/nft-marketplace.ts